<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerando Arrays</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container my-5">
        <div class=" d-flex flex-column">

                <div class="my-3 form-check form-check-inline d-flex flex-column">
                    <label class="form-label" for="gerandoArrays">Gerando Arrays</label>
                    <input class="form-control" type="text" name="gerandoArrays" id="gerandoArrays">
                </div>

                <div class="my-3 form-check form-check-inline d-flex flex-column">
                    <label class="form-label" for="arrayNegativo">Array Negativo</label>
                    <input class="form-control" type="text" name="arrayNegativo" id="arrayNegativo">
                </div>

                <div class="my-3 form-check form-check-inline d-flex flex-column">
                    <label class="form-label" for="numerosSucessores">Números sucessores</label>
                    <input class="form-control" type="text" name="numerosSucessores" id="numerosSucessores">
                </div>

                <div class="my-3 form-check form-check-inline d-flex flex-column">
                    <label class="form-label" for="numerosPares">Números pares</label>
                    <input class="form-control" type="text" name="numerosPares" id="numerosPares">
                </div>

                <div class="my-3 form-check form-check-inline d-flex flex-column">
                    <label class="form-label" for="somatoria">Somatória</label>
                    <input class="form-control" type="text" name="somatoria" id="somatoria">
                </div>

                <div class="d-flex justify-content-end my-3">
                    <button class="btn btn-dark" id="submit" value="Gerar dados">Gerar dados</button>
                </div>

        
            </div>


    </div>

    <script src="./js/script.js"></script>
</body>

</html>
