<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerador de senhas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid bg-dark py-5 d-flex justify-content-center align-items-center">
    
            <h1 class="my-5 text-light display-1">Gerar Senha</h1>
        
    </div>

    <div class="my-5 flex-column d-flex justify-content-center align-items-center">

        <div class="my-5">
            <button class="btn btn-danger btn-lg" id="gerar">Clique para gerar uma senha</button>
        </div>

        <div class="my-4 border border-2 p-3 rounded">
            <p class="fs-1 align-items-center justify-content-center" id="texto"></p>
        </div>
    </div>



    <script src="./js/script.js"></script>
</body>

</html>
